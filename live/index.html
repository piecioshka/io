<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io.connect('');
    socket.on('connection', function (data) {
        console.log(data);

        console.log("witamy sie z serwekiem :)");
        socket.emit('czesc', { name: "piecioshka" });

        setTimeout(function () {
            console.log("obrazamy serwerek :|");
            socket.emit('spadaj');
        }, 3000)
    });
    socket.on("disconnect", function () {
        console.log("no i serwerek sie wylaczyl ;(");
    })
</script>
